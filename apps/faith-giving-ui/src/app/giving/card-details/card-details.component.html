<div class="row cc-info mb-2">
    <div class="col-md-12 p-0">
        <p-skeleton *ngIf="!cardLoaded" width="100%" height="2rem"></p-skeleton>
        <div #numberElement class="input form-control" id="numberElement" [ngStyle]="{'opacity': !cardLoaded ? '0' : '1'}"></div>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="cardErrors?.error && formSubmitted">{{ cardErrors?.error?.message }}</p>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="cardErrors?.empty && formSubmitted">{{ cardErrors?.empty?.message }}</p>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-12 p-0">
        <p-skeleton *ngIf="!cvvLoaded" width="100%" height="2rem"></p-skeleton>
        <div #expElement class="input form-control" id="expElement" [ngStyle]="{'opacity': !cvvLoaded ? '0' : '1'}"></div>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="expErrors?.error && formSubmitted">{{ expErrors?.error?.message }}</p>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="expErrors?.empty && formSubmitted">{{ expErrors?.empty?.message }}</p>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-12 p-0">
        <p-skeleton *ngIf="!expLoaded" width="100%" height="2rem"></p-skeleton>
        <div #cvvElement class="input form-control" id="cvvElement" [ngStyle]="{'opacity': !expLoaded ? '0' : '1'}"></div>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="cvvErrors?.error && formSubmitted">{{ cvvErrors?.error?.message }}</p>
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="cvvErrors?.empty && formSubmitted">{{ cvvErrors?.empty?.message }}</p>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-12 p-0">
        <p-skeleton *ngIf="!expLoaded" width="100%" height="2rem"></p-skeleton>
        <input [(ngModel)]="zipCode" placeholder="ZIP CODE" mdbInput class="form-control zip-code" type="number" max="5" [ngStyle]="{'opacity': !expLoaded ? '0' : '1'}">
        <p class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="(zipCode === '') && formSubmitted">Please provide a zip code</p>
    </div>
</div>

<div class="row mb-4">
    <button [disabled]="(!cardLoaded && !expLoaded && !cvvLoaded)" (click)="submit()" style="width: 100%" pButton type="button" class="p-button-raised p-button-sm" icon="pi pi-credit-card" iconPos="right">Pay with Stripe</button>
</div>

<div class="row justify-content-center pay">
    <div class="col-md-12 p-0 text-center">
        <a (click)="backToPrevious()" class="clear-btn">Previous</a>
    </div>
</div>
