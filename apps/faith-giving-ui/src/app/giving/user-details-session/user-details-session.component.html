<ng-container>
    <div class="flex">
        <div class="flex-grow-1 mt-3 mb-5 mr-2">
            <div class="flex ml-0 mr-0">
                <div class="flex-1 flex align-items-center justify-content-start">
                    <div class="flex">
                        <div class="flex align-items-center justify-content-center">
                            <p-avatar icon="pi pi-user" shape="circle" styleClass="mr-2" size="large"></p-avatar>
                        </div>
                        <div class="flex align-items-center justify-content-center">
                            <div class="grid">
                                <div class="col-12 p-0">
                                    <p class="m-0 pl-2 text-sm">{{userDetails?.firstname}} {{userDetails?.lastname}}</p>
                                </div>
                                <div class="col-12 p-0">
                                    <p class="m-0 text-xs pl-2" style="color: darkgray; font-style: italic;">{{userDetails?.email}}</p>
                                </div>
                                <div class="col-12 p-0">
                                    <p class="m-0 text-xs pl-2" style="color: darkgray; font-style: italic;">{{userDetails?.phone}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex align-item-center justify-content-end">
                    <div class="icon-container">
                        <p-button (click)="editButtonClicked()" label="Edit" icon="pi pi-user-edit" styleClass="p-button-sm"></p-button>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</ng-container>
